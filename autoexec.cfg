//Crouch Jumping
alias +cjump "+jump; +duck"
alias -cjump "-jump; -duck"
bind c +cjump


//Show netgraph when checking scoreboard
net_graph "1"
net_graphheight "9999"
alias "+scorenet" "+showscores; net_graphheight 0"
alias "-scorenet" "-showscores; net_graphheight 9999"
bind "TAB" "+scorenet"


//Find the bomb
bind "f2" "+findthebomb"
alias "+findthebomb" "gameinstructor_enable 1"
alias "-findthebomb" "gameinstructor_enable 0"

// Mute button
bind "f4" "voice_chat"
alias "voice_chat" "chat_0"
alias "chat_1" "voice_scale 1; playvol buttons\blip1 0.5; say_team Team is unmuted; alias voice_chat chat_0"
alias "chat_0" "voice_scale 0; playvol buttons\blip2 0.5; say_team Team is muted; alias voice_chat chat_1"

// Removes all blood etc from the map (Good for FPS and visibility)
bind "v" r_cleardecals

//Minimum Viewmodel bobbing
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_bobcycle "2"
cl_bob_lower_amt "0"
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"

//Networking Commands
cl_cmdrate "128"
cl_interp "0"
cl_interp_ratio "1"
cl_updaterate "128"
rate "128000"

//FPS
fps_max "999"

//Bot Hold Pos
bind "l" "holdpos; roger"

//crosshair
cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_outlinethickness "1"
cl_crosshair_sniper_width "1"
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_g "0"
cl_crosshaircolor_r "255"
cl_crosshairdot "0"
cl_crosshairgap "-1.500000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "0"
cl_crosshairsize "2.500000"
cl_crosshairstyle "4"
cl_crosshairthickness "1.000000"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "3"

host_writeconfig
